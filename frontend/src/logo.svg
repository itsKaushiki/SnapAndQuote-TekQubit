<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(10, 10)">
    <!-- Camera Body -->
    <rect x="5" y="20" width="60" height="45" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="8" y="23" width="54" height="39" rx="6" fill="white" opacity="0.2"/>
    
    <!-- Camera Lens -->
    <circle cx="35" cy="42.5" r="18" fill="url(#logoGradient)"/>
    <circle cx="35" cy="42.5" r="14" fill="#1e1e2e"/>
    <circle cx="35" cy="42.5" r="9" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="38" cy="39.5" r="3" fill="white" opacity="0.8"/>
    
    <!-- Camera Flash -->
    <rect x="50" y="25" width="8" height="6" rx="1" fill="white" opacity="0.7"/>
    
    <!-- Price Tag -->
    <path d="M 45 70 L 45 85 L 30 95 L 30 75 Z" fill="url(#logoGradient)"/>
    <path d="M 30 75 L 30 95 L 20 90 L 20 70 Z" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="30" cy="75" r="3" fill="white"/>
    
    <!-- Currency symbol on tag -->
    <text x="28" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">â‚¹</text>
  </g>
  
  <!-- Text -->
  <g transform="translate(100, 25)">
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#logoGradient)">
      Snap
    </text>
    <text x="120" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#iconGradient)">
      &amp; Quote
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a1a1aa" font-weight="500">
    AI Car Valuation
  </text>
</svg>
